<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h3>Cadastro de Disciplinas</h3>
        </div>
        <h:form>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="nome">Nome</label>
                    <h:inputText value="#{disciplinaController.disciplinaModel.nome}" class="form-control"/>
                </div>
            </div>
                <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="descricao">Descricao</label>
                    <h:inputText value="#{disciplinaController.disciplinaModel.descricao}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="cargaHorariaTotal">CargaHorariaTotal</label>
                    <h:inputText value="#{disciplinaController.disciplinaModel.cargaHorariaTotal}" class="form-control"/>
                </div>
            </div>
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{disciplinaController.salvar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
