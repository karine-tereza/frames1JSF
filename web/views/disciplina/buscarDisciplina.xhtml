<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        <h:form class="form-inline" style="margin-top: 2%">
            <div class="form-group mb-2 col-md-2">
                <label for="lblNome" class="sr-only">lblNome</label>
                <input type="text" readonly="readonly" class="form-control-plaintext" id="lblNome" value="Nome:"/>
            </div>
            <div class="form-group mb-2 col-md-3">
                <label for="nome" class="sr-only">Nome</label>
                <h:inputText class="form-control" value="#{disciplinaController.disciplinaModel.nome}"/>
            </div>
             <div class="form-group mb-2 col-md-3">
                <label for="descricao" class="sr-only">Descricao</label>
                <h:inputText class="form-control" value="#{disciplinaController.disciplinaModel.descricao}"/>
            </div>
             <div class="form-group mb-2 col-md-3">
                <label for="cargaHorariaTotal" class="sr-only">CargaHorariaTotal</label>
                <h:inputText class="form-control" value="#{disciplinaController.disciplinaModel.cargaHorariaTotal}"/>
            </div>
            <h:commandButton class="btn btn-primary mb-2" value="Buscar" action="#{disciplinaController.buscarPorNome()}"/>
        </h:form>

        <table class="table table-hover table-striped table-dark" style="margin-top: 3%">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">CargaHorariaTotal</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{disciplinaController.listaDeDisciplinas}" var="disciplina">
                    <tr>
                        <td>#{disciplina.idDisciplina}</td>
                        <td>#{disciplina.nome}</td>
                        <td>#{disciplina.descricao}</td>
                        <td>#{disciplina.cargaHorariaTotal}</td>
                       
                        <td>
                            <h:form>
                                <h:commandButton class="btn btn-info" value="Editar" action= "#{disciplinaController.editarPorID(disciplina.idDisciplina)}"/>
                            </h:form>
                        </td>
                        <td>
                            <h:form>
                                <h:commandButton class="btn btn-danger" value="Excluir" onclick="return confirm('Deseja realmente excluir o registro?')" action= "#{disciplinaController.excluirPorID(disciplina.idDisciplina)}"/>
                            </h:form>
                        </td>
                    </tr>
                </ui:repeat> 
            </tbody>
        </table>
    </ui:define>
</ui:composition>
